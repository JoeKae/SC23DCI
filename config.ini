[DEFAULT]
Compression = yes
CompressionLevel = 9
Test = yes
LOGLEVEL = WARN

[SCHEDULER]
INTERVAL = 30

[MQTT]
BROKER	= mqtt-broker.domain.lan

[MQTT_TOPIC]
TEMPERATURE = topic/temperature
ALL = topic/all
POWERSTATE = topic/powerstate
POWERSTATE_SET = topic/powerstate/set
MODE_SET = topic/mode/set
SETPOINT_SET = topic/setpoint/set

[SC23DCI]
IP   = ip.ad.dr.ess

